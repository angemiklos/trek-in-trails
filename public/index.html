<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Treks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </head>
<body>
    <div role="banner" class="js-banner col-12">
        <h1>TrekInTrails</h1>
        <h2><em>keep track of all your favorite hikes</em></h2>
    </div>
    <main>
        <div class="col-12" id="js-landing" aria-live="polite">
            <img class="bkg-images" src="images/FromCell 097.jpg" alt="hikers 1">
            <img class="bkg-images" src="images/0531101347.jpg" alt="hikers 2">
            <img class="bkg-images" src="images/p151.jpg" alt="hikers 3">
            <div class="rel-image">
                <div aria-roledescription="transitioning images" class="images">
                    <img class="fg-images" src="images/FromCell 097.jpg" alt="hikers 1">
                    <img class="fg-images" src="images/0531101347.jpg" alt="hikers 2">
                    <img class="fg-images" src="images/p151.jpg" alt="hikers 3">
                </div>
            </div>
            <div>
                <form action="" id="js-signin">
                    <fieldset id="js-fs-signin">
                        <legend>Sign In</legend>
                        E-mail:<br>
                        <input type="email" name="username" placeholder="email address" autocomplete="off" required><br>
                        password:<br>
                        <input type="password" name="password" placeholder="password" minlength=6 maxlength=11 required><br>
                        <input type="submit" value="Login">
                    </fieldset>
                    <div id="js-signup-page">
                        <p>Don't have an account?&nbsp<a href="">Sign Up</a></p>   
                    </div>
                </form>  
                <form action="" id="js-signup" hidden>
                    <fieldset>
                        <legend>Sign Up</legend>
                        Nickname:<br>
                        <input type="text" id="js-nickname" name="nickname" placeholder="home page name" required><br>
                        E-mail: <br>
                        <input type="email" id="js-username" name="username" placeholder="email address" autocomplete="off" required><br>
                        password:<br>
                        <input type="password" id="js-password" name="password" placeholder="password" minlength=6 maxlength=11 required><br>
                        re-enter password:<br>
                        <input type="password" id="js-password2" placeholder="password" minlength=6 maxlength=11 required><br>
                        Preferred City and State:<br>
                        <input type="text" id="js-city" placeholder="city"><br>
                        <select id="js-state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select><br>				 
                        <input type="submit" value="Enter">
                    </fieldset>
                    <div id="js-signin-page">
                        <p>Have an account?&nbsp<a href="">Sign In</a></p>   
                    </div>
                </form>  
            </div>
        </div>
        <div class="col-12" id="js-home" aria-live="polite" hidden></div>
        <div class="col-12" id="js-new-hike" aria-live="polite" hidden></div>
    </main>
    <footer>       
    </footer>
    
</body>
</html>
